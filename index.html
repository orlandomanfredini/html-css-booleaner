<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artcolo Boolean</title>
</head>
<body>
    <div class="main-box">
        <header> <!--intestazione pagina-->
            <img class="logo" src="img/logo.svg" alt="logo header">
         </header>
     
         <main> <!--contenuto principale-->
            <section> <!--titolo e crediti-->
                 <h1>Internet deve essere al servizio del "bene pubblico": <br>Il manifesto di Tim Berners-Lee</h1>
                 <span class="credit">Scritto da:</span>
                 <a class="fonte">The Booleaner</a>
                 <div class="data-articolo"> il 10/10/2020</div>
            </section>
            <section> <!--foto corpo pagina-->
                <div>
                    <img src="img/tim-1.jpg" alt="Tim primo piano">
                </div>
                <div>
                    <img src="img/tim-2.jpg" alt="Tim foto">
                </div>

            </section>
     
         </main>
    </div>
   
</body>
</html>
